{% extends 'template.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-background"></div>
  <div class="row h-100 align-items-center justify-content-center m-0">
    <div class="col-12 col-xl-4">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-transparent border-0 text-center pt-3">
          <h4 class="text-gradient text-primary mb-1">Login Disabled</h4>
          <p class="text-muted small mb-0">Login is not required. All features are public.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.login-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.login-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("{{ url_for('static', filename='assets/img/bg-pattern.jpg') }}") center/cover no-repeat;
  filter: blur(8px);
  transform: scale(1.1);
  z-index: -1;
}

.login-background::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
}

.card {
  border-radius: 1rem;
  backdrop-filter: blur(10px);
  background-color: rgba(255, 255, 255, 0.9);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  max-height: 90vh;
}

/* Style for general text within the card body and footer */
.card-body label,
.card-body p,
.card-body small,
.card-footer small {
  color: #000;
}

/* Style for text-muted class */
.text-muted {
  color: #000 !important; /* Use !important to override Bootstrap's default */
}

.input-group-text {
  background-color: transparent;
  border-right: none;
  padding: 0.375rem 0.75rem;
  color: #000; /* Ensure input group text is black */
}

.form-control {
  border-left: none;
  padding: 0.375rem 0.75rem;
  color: #000; /* Ensure input text is black */
}

.form-control::placeholder {
  color: #555; /* Slightly lighter black for placeholder */
  opacity: 1; /* Ensure placeholder is visible */
}

.form-control:-ms-input-placeholder {
  color: #555;
}

.form-control::-ms-input-placeholder {
  color: #555;
}

.form-control:focus {
  box-shadow: none;
  border-color: #ced4da;
}

.input-group:focus-within {
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  border-radius: 0.5rem;
}

.btn-primary {
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  background: linear-gradient(45deg, #007bff, #6610f2);
  border: none;
  transition: transform 0.2s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
}

.text-gradient {
  background: linear-gradient(45deg, #007bff, #6610f2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.alert {
  border-radius: 0.5rem;
  border: none;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
  .card {
    margin: 1rem;
    max-height: 85vh;
  }
}
</style>
{% endblock %}
